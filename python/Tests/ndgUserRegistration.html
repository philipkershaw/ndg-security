<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>NDG User registration (Test)</title>
</head>
<body>
<h1>NDG User registration (Test)<br>
</h1>
<p>Enter user name and password for new account:</p>
<form action="../../cgi-bin/security.cgi" method="post"> <input
 name="addUser" value="1" type="hidden">
  <table bgcolor="#add8e6" border="0" cellpadding="5" cellspacing="0">
    <tbody>
      <tr>
        <td><b>User name</b></td>
        <td><input name="userName" type="text">@
        <select name="dataCentre">
        <option>BADC</option>
        <option>BODC</option>
        <option>PML</option>
        <option>SOC</option>
        </select>
        </td>
      </tr>
      <tr>
        <td><b>Password</b></td>
        <td><input name="passPhrase" type="password"></td>
      </tr>
      <tr>
        <td><b>Confirm password</b></td>
        <td><input name="confirmPassPhrase" type="password"></td>
      </tr>
      <tr>
        <td style="vertical-align: top; text-align: right;"><br>
        </td>
        <td colspan="2" align="right"><input value="Submit"
 type="submit"><br>
        </td>
      </tr>
    </tbody>
  </table>
  <font size="-1"> <em> </em></font></form>
<p><br>
</p>
</body>
</html>
