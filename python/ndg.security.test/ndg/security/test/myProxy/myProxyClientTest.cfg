[setUp]
propFilePath: $NDGSEC_MYPROXY_UNITTEST_DIR/myProxyProperties.xml

# If a pass-phrase entry is commented out it will be prompted for from the
# terminal.  To set a null password, leave the field in place but set to
# blank
[test1Store]
username: testuser
passphrase: testpassword
certFile: $NDGSEC_MYPROXY_UNITTEST_DIR/user.crt
keyFile: $NDGSEC_MYPROXY_UNITTEST_DIR/user.key
ownerCertFile: $NDGSEC_MYPROXY_UNITTEST_DIR/user.crt
ownerKeyFile: $NDGSEC_MYPROXY_UNITTEST_DIR/user.key
ownerPassphrase: testpassword

[test2GetDelegation]
username: testuser
passphrase: testpassword
# Locations for output proxy cert and key files
proxyCertFileOut: $NDGSEC_MYPROXY_UNITTEST_DIR/proxy.crt
proxyKeyFileOut: $NDGSEC_MYPROXY_UNITTEST_DIR/proxy.key

[test3Info]
username: testuser
ownerCertFile: $NDGSEC_MYPROXY_UNITTEST_DIR/proxy.crt
ownerKeyFile: $NDGSEC_MYPROXY_UNITTEST_DIR/proxy.key
ownerPassphrase: testpassword

[test4ChangePassphrase]
username: testuser
ownerCertFile: $NDGSEC_MYPROXY_UNITTEST_DIR/proxy.crt
ownerKeyFile: $NDGSEC_MYPROXY_UNITTEST_DIR/proxy.key
passphrase: testpassword
newPassphrase: testpassword2
ownerPassphrase: testpassword

[test5Destroy]
username: testuser
ownerCertFile: $NDGSEC_MYPROXY_UNITTEST_DIR/proxy.crt
ownerKeyFile: $NDGSEC_MYPROXY_UNITTEST_DIR/proxy.key
ownerPassphrase: testpassword
