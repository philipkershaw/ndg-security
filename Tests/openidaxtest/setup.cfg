[egg_info]
tag_build = dev
tag_svn_revision = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[nosetests]
with-pylons = test.ini

# Babel configuration
[compile_catalog]
domain = openidaxtest
directory = openidaxtest/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = openidaxtest/i18n/openidaxtest.pot
width = 80

[init_catalog]
domain = openidaxtest
input_file = openidaxtest/i18n/openidaxtest.pot
output_dir = openidaxtest/i18n

[update_catalog]
domain = openidaxtest
input_file = openidaxtest/i18n/openidaxtest.pot
output_dir = openidaxtest/i18n
previous = true
