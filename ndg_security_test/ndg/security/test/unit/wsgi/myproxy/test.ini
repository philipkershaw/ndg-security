#
# MyProxy Logon WSGI Testing environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
username = testuser
#password = 

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[pipeline:main]
pipeline = MyProxyLogonFilter TestApp

[app:TestApp]
paste.app_factory = ndg.security.test.unit.wsgi.myproxy.test_myproxy:TestAuthnApp

[filter:MyProxyLogonFilter]
paste.filter_app_factory = ndg.security.server.wsgi.myproxy:MyProxyLogonMiddleware
http.auth.basic.rePathMatchList = .*
myproxy.logonFuncEnvKeyName = myProxyLogon
#myproxy.client.hostname = localhost
myproxy.client.hostname = glue.badc.rl.ac.uk
myproxy.client.serverDN = /O=NDG/OU=BADC/CN=glue.badc.rl.ac.uk
